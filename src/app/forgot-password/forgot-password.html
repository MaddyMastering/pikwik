<ion-content>
    <div class="bg">
        <img src="../../assets/images/user-screen-bg-2.svg" />
    </div>

    <div class="content">
        <div class="header">
            <div>FORGOT PASSWORD</div>
            <img routerLink="/login" src="../../assets/images/close.svg" />
        </div>
        <p>Provide your email to get passcode</p>
        <form (ngSubmit)="forgotPassword()">
            <input class="text" name="email" type="email" [(ngModel)]="user.email" placeholder="Email" required />
            <br />
            <br />
            <button class="button">Confirm</button>
        </form>
    </div>
</ion-content>
