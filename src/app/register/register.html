<ion-content>
    <div class="bg">
        <img src="../../assets/images/user-screen-bg.svg" />
    </div>

    <div class="content">
        <div class="header">
            <div>CREATE ACCOUNT</div>
            <img routerLink="/login" src="../../assets/images/close.svg" />
        </div>
        <p></p>
        <form (ngSubmit)="register()">
            <input class="text" name="email" type="email" [(ngModel)]="user.email" placeholder="Email" required />
            <input class="text" name="password" type="password" [(ngModel)]="user.password" placeholder="Password" required />
            <br />
            <br />
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>
</ion-content>
