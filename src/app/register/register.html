<ion-content>
    <div class="bg">
        <img src="../../assets/images/user-screen-bg-2.svg" />
    </div>

    <div class="content">
        <div class="header">
            <div>CREATE ACCOUNT</div>
            <img routerLink="/login" src="../../assets/images/close.svg" />
        </div>
        <p></p>
        <form>
            <input class="text" name="email" type="email" [(ngModel)]="user.email" placeholder="Email" required />
            <input class="text" name="password" type="password" [(ngModel)]="user.password" placeholder="Password"
                required />
            <ion-select name="city" [(ngModel)]="user.organization" placeholder="Organizations" >
                <ion-select-option *ngFor="let org of organizations" [value]="org.uuid">{{org.name}}</ion-select-option>
            </ion-select>
            <br />
            <br />
            <button btnClickDebounce type="submit" class="button" (dbClick)="register()">Sign Up</button>
        </form>
    </div>
</ion-content>
