<ion-content>
    <div class="bg">
        <img src="../../assets/images/user-screen-bg.svg" />
    </div>

    <div class="content">
        <div class="header">
            <div>ENTER PASSCODE</div>
            <img routerLink="/login" src="../../assets/images/close.svg" />
        </div>
        <p>We have mailed you passcode please enter to proceed</p>
        <form (ngSubmit)="confirm()">
            <input class="text" name="passcode" type="text" [(ngModel)]="user.code" placeholder="CODE" required />
            <br />
            <br />
            <button class="button">Confirm</button>
        </form>
    </div>
</ion-content>
