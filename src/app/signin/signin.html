<ion-content>
    <div class="bg">
        <img src="../../assets/images/user-screen-bg.svg" />
    </div>

    <div class="content">
        <img class="logo" src="../../assets/images/logo-white.svg" />
        <form (ngSubmit)="signin()">
            <input class="text" name="email" type="email" [(ngModel)]="user.email" placeholder="Email" required />
            <input class="text" name="password" type="password" [(ngModel)]="user.password" placeholder="Password"
                required />
            <br />
            <br />
            <button tabindex="submit" class="button">Sign in</button>
        </form>
        <br />
        <a routerLink="/forgot-password">Forgot password ?</a>
        <span></span>
        <a routerLink="/register">Sign up</a>
    </div>
</ion-content>
