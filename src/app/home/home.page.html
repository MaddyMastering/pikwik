<ion-content>
  <div class="bg-primary">
    <img class="logout-icon" (click)="logout()" src="../../assets/images/logout.svg" />

    <div class="header">
      <img class="logo" src="../../assets/images/logo-white.png" />
    </div>

    <div class="bg"></div>

    <div class="content">
      <form (ngSubmit)="book()">
        <label>
          <span>CITY</span>
          <input class="text" type="text" placeholder="City" />
        </label>

        <label>
          <span>FACILTY</span>
          <input class="text" type="text" placeholder="Facility" />
        </label>

        <label>
          <span>DATE</span>
          <ion-datetime placeholder="Date" display-timezone="utc"></ion-datetime>
        </label>

        <label>
          <span>FLOOR</span>
          <div class="scroll" scrollX="true">
            <span>1</span>
            <span class="active">2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
        </label>

        <br />
        <br />
        <button class="button primary">Book</button>
      </form>
    </div>
  </div>
</ion-content>
