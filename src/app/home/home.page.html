<ion-content>
  <div class="bg-primary">
    <img class="logout-icon" (click)="logout()" src="../../assets/images/logout.svg" />

    <div class="header">
      <img class="logo" src="../../assets/images/logo-white.png" />
    </div>

    <div class="bg"></div>

    <div class="content">
      <form (ngSubmit)="book()">
        <label>
          <span>CITY</span>
          <ion-select name="city" [(ngModel)]="selected.city" placeholder="CITY" (ionChange)="onCitySelected()">
            <ion-select-option *ngFor="let city of cities" [value]="city.city">{{city.city}}</ion-select-option>
          </ion-select>
        </label>

        <label>
          <span>FACILTY</span>
          <ion-select name="facility" [(ngModel)]="selected.facility" placeholder="FACILITY"  (ionChange)="onFacilitySelected()">
            <ion-select-option *ngFor="let facility of facilities" [value]="facility.facility">{{facility.facility}}</ion-select-option>
          </ion-select>
        </label>

        <label>
          <span>DATE</span>
          <ion-datetime name="date" [(ngModel)]="selected.date" placeholder="Date" display-timezone="utc">
          </ion-datetime>
        </label>

        <label *ngIf="floors.length > 0">
          <span>FLOOR</span>
          <div class="scroll" scrollX="true">
            <span [ngClass]="{'active': selected.floor === floor.floor}" (click)="onFloorSelected(floor.floor)"
              *ngFor="let floor of floors">{{floor.floor}}</span>
          </div>
        </label>

        <br />
        <br />
        <button class="button primary">Book</button>
      </form>
    </div>
  </div>
</ion-content>
