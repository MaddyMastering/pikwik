<ion-content>
  <div class="bg-primary">
    <div class="header">
      <img src="../../assets/images/menu.svg" />
      <img class="logo" src="../../assets/images/logo-white.svg" />
    </div>

    <div class="bg"></div>

    <div class="content">
      <form (ngSubmit)="book()">
        <label>
          <span>CITY</span>
          <input class="text" type="text" placeholder="City" />
        </label>

        <label>
          <span>FACILTY</span>
          <input class="text" type="text" placeholder="Facility" />
        </label>

        <label>
          <span>DATE</span>
          <ion-datetime placeholder="Date Time" display-timezone="utc"></ion-datetime>
        </label>

        <label>
          <span>FLOOR</span>
          <ul class="floor">
            <li>1</li>
            <li class="active">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </label>

        <br />
        <br />
        <button class="button primary">Book</button>
      </form>
    </div>
  </div>
</ion-content>
