<ion-content>
  <div class="bg-primary">
    <img class="logout-icon" (click)="logout()" src="../../assets/images/logout.svg" />

    <div class="header">
      <img class="logo" src="../../assets/images/logo-white.png" />
    </div>

    <div class="bg">
      <img src="../../assets/images/home-bg.svg" />
    </div>

    <div class="content">
      <form>
        <label>
          <span>CITY</span>
          <ion-select name="city" [(ngModel)]="selected.city" placeholder="CITY" (ionChange)="onCitySelected()">
            <ion-select-option *ngFor="let city of cities" [value]="city.city">{{city.city}}</ion-select-option>
          </ion-select>
        </label>

        <label>
          <span>FACILTY</span>
          <ion-select name="facility" [(ngModel)]="selected.facility" placeholder="FACILITY"
            (ionChange)="onFacilitySelected()">
            <ion-select-option *ngFor="let facility of facilities" [value]="facility.facility">{{facility.facility}}
            </ion-select-option>
          </ion-select>
        </label>

        <!-- <label>
          <span>DATE</span>
          <ion-datetime name="date" [(ngModel)]="selected.date" placeholder="Date" display-timezone="utc">
          </ion-datetime>
        </label> -->

        <label>
          <span>FLOOR</span>
          <div class="scroll" scrollX="true">
            <span [ngClass]="{'active': selected.floor === floor.idea_floor}"
              (click)="onFloorSelected(floor)" *ngFor="let floor of floors">{{floor.idea_floor}}</span>
          </div>
          <p *ngIf="floors.length <= 0">Select city and facility to display floors</p>
        </label>

        <br />
        <span><strong>DATE</strong></span>
        <div class="checkbox">
          <label class="container">
            <input name="today" type="checkbox" [(ngModel)]="selected.checkbox.today">
            <span class="checkmark"></span>
            <span class="heading">TODAY</span>
          </label>

          <label class="container">
            <input name="tomorrow" type="checkbox" [(ngModel)]="selected.checkbox.tomorrow">
            <span class="checkmark"></span>
            <span class="heading">TOMORROW</span>
          </label>
        </div>

        <br />
        <p class="question">Do you have COVID symptoms ?</p>
        <label class="switch">
          <input name="isCovidPerson" type="checkbox" [(ngModel)]="isCovidPerson">
          <span class="slider round"></span>
        </label>

        <br />
        <br />
        <br />
        <button btnClickDebounce (dbClick)="book()" [disabled]="isCovidPerson" class="button primary">Book</button>
      </form>
    </div>
  </div>
</ion-content>
